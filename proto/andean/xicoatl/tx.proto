syntax = "proto3";

package andean.xicoatl;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "andean/xicoatl/params.proto";
import "andean/xicoatl/pool.proto";

option go_package = "andean/x/xicoatl/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;
  
  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams (MsgUpdateParams) returns (MsgUpdateParamsResponse);
  rpc CreatePool   (MsgCreatePool  ) returns (MsgCreatePoolResponse  );
  rpc UpdatePool   (MsgUpdatePool  ) returns (MsgUpdatePoolResponse  );
  rpc DeletePool   (MsgDeletePool  ) returns (MsgDeletePoolResponse  );
  rpc Swap         (MsgSwap        ) returns (MsgSwapResponse        );
}
// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) =                        "authority";
  option           (amino.name) = "andean/x/xicoatl/MsgUpdateParams";
  
  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the module parameters to update.
  
  // NOTE: All parameters must be supplied.
  Params params = 2 [(gogoproto.nullable) = false, (amino.dont_omitempty) = true];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

message MsgCreatePool {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1;
  string index   = 2;
  string denomA  = 3;
  uint64 amountA = 4;
  string denomB  = 5;
  uint64 amountB = 6;
}

message MsgCreatePoolResponse {}

message MsgUpdatePool {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1;
  string index   = 2;
  string denomA  = 3;
  uint64 amountA = 4;
  string denomB  = 5;
  uint64 amountB = 6;
}

message MsgUpdatePoolResponse {}

message MsgDeletePool {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1;
  string index   = 2;
}

message MsgDeletePoolResponse {}

message MsgSwap {
  option (cosmos.msg.v1.signer) = "creator";
  string creator           = 1;
  string poolId            = 2;
  string tokenInDenom      = 3;
  uint64 tokenInAmount     = 4;
  string tokenOutDenom     = 5;
  uint64 minTokenOutAmount = 6;
}

message MsgSwapResponse {
  uint64 amount = 1;
}

