syntax = "proto3";
package andean.inti;

import "amino/amino.proto";
import "gogoproto/gogo.proto";

option go_package = "andean/x/inti/types";

// Params defines the parameters for the module.
message Params {
  option (amino.name) = "andean/x/inti/Params";
  option (gogoproto.equal) = true;

  repeated string authorized_relayers = 1 [(gogoproto.nullable) = false];
}